{% extends "base.html" %}
{% load bootstrap5 %}

{% block title %}Booking{% endblock title %}

{% block content %}
<div class="container">
    <form method="post" class="w-50 m-auto">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary book-trip mt-4">Update passport</button>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% load bootstrap5 %}
{% block title %}Seats{% endblock title %}

{% block content %}

<div class="container">
    <form action="{% url 'create_seats' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary w-100">
            Submit
        </button>
    </form>
</div>

{% endblock content %}
